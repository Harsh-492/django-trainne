<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Details</title>

</head>
<body>
    <center>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{students.name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{students.city}}</h6>
              <p class="card-text">{{students.marks}} -- {{students.pass_date}}</p>
              <p class="card-text">Average :{{average}}</p>
              <p class="card-text">Total : {{total}}</p>
              <p class="card-text">Minimum : {{minimum}}</p>
              <p class="card-text">Maximum : {{maximum}}</p>
              <a href="{% url 'list' %}" class="card-link">Go Back</a>
              <!-- <a href="#" class="card-link">Another link</a> -->
            </div>
          </div>
    </center>
</body>
</html>
