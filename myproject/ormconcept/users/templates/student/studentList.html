<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <button class="btn btn-warning"><a href='{% url 'create' %}'>Create</a></button>
  <button class="btn btn-danger"><a href='{% url 'delete' %}'>Delete</a></button>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Roll No.</th>
            <th scope="col">City</th>
            <th scope="col">Mark</th>
            <th scope="col">Pass Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          
            {% for student in students %}
            <tr>
                    <th scope="row">{{student.id}}</th>
                    <td>{{student.name}}</td>
                    <td>{{student.roll}}</td>
                    <td>{{student.city}}</td>
                    <td>{{student.marks}}</td>
                    <td>{{student.pass_date}}</td>
                    <td><button><a href="{% url "detail" student.id %}">Detail</a></button></td>
            </tr>
            {% endfor %}
            
         
        </tbody>
      </table>
      
</body>
</html>
