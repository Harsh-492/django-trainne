<!-- your_app/templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">User Profile</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
                            <li class="list-group-item"><strong>First Name:</strong> {{ user.first_name }}</li>
                            <li class="list-group-item"><strong>Last Name:</strong> {{ user.last_name }}</li>
                            <!-- Add more profile details as needed -->
                        </ul>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                        <a href="{% url 'password_change' %}" class="btn btn-info mr-2">Password Change</a>
                        {% comment %} <a href="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}" class="btn btn-warning mr-2">Password Resets</a> {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
