<!-- password_change.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Change</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Password Change</h1>
        <form method="post">
            {% csrf_token %}
            <!-- Bootstrap form layout -->
            <div class="form-group">
                <label for="id_old_password">Old Password</label>
                <input type="password" class="form-control" id="id_old_password" name="old_password">
            </div>
            <div class="form-group">
                <label for="id_new_password1">New Password</label>
                <input type="password" class="form-control" id="id_new_password1" name="new_password1">
            </div>
            <div class="form-group">
                <label for="id_new_password2">Confirm New Password</label>
                <input type="password" class="form-control" id="id_new_password2" name="new_password2">
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js" integrity="sha384-2C1EdF/xyTQmGNbN+4Zw7bW1f1KbRT4JqQ0sLD+eW0Eiv/gm2PrqcKrSVC4nHgMk" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh/0v1LWMHf8jZYLdOhxfQhV+638Bqeww0IlC" crossorigin="anonymous"></script>
</body>
</html>
